network:
  hidden_dim: 128

learning:
  lr: 0.001
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 0.9995
  tau: 0.005
  batch_size: 64

replay:
  capacity: 100000
  alpha: 0.6
  beta_start: 0.4
  beta_end: 1.0

curriculum:
  enabled: true
  phases:
    - target: 200
      episodes: 2000
    - target: 300
      episodes: 3000
    - target: 400
      episodes: 3000
    - target: 500
      episodes: 4000
    - target: 600
      episodes: 4000
    - target: 700
      episodes: 4000

training:
  num_episodes: 20000
  eval_frequency: 500
  eval_episodes: 50
  checkpoint_frequency: 1000
  max_steps_per_episode: 100

logging:
  verbose: true
  log_frequency: 100

model:
  save_dir: "models"

baseline:
  compare_to_random: true
  random_episodes: 100
